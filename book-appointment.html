<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mizjay's Glitterglam beauty studio</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-gray-50 font-sans">
   <!-- Navigation -->
   <nav class="bg-white shadow-lg">
    <div class="max-w-10xl mx-auto px-3">
      <div class="flex justify-between items-center">
        <!-- Logo Section -->
        <div class="flex items-center space-x-7">
          <a
            href="index.html"
            class="flex items-center py-4 px-2 text-gray-700 hover:text-pink-500 transition duration-300"
          >
            <img
              src="images/logo_salon.png"
              alt=""
              class="h-12 w-12 rounded-full mr-2"
            />
            <span class="font-semibold text-xl tracking-tight"
              >Mizjay's Glitterglam beauty studio</span
            >
          </a>
        </div>

        <!-- Primary Navigation -->
        <div class="hidden md:flex items-center space-x-3">
          <a
            href="cosmetic-products.html"
            class="text-gray-700 hover:text-pink-500 font-medium py-2 px-2 transition duration-300"
          >
            Cosmetic Products
          </a>
          <a
            href="hair-cuts.html"
            class="text-gray-700 hover:text-pink-500 font-medium py-2 px-2 transition duration-300"
          >
            Hair Cutz
          </a>
          <a
            href="braiding-styles.html"
            class="text-gray-700 hover:text-pink-500 font-medium py-2 px-2 transition duration-300"
          >
            Women Braides
          </a>
        </div>

        <!-- CTA Button -->
        <div class="hidden md:flex items-center">
          <a
            href="book-appointment.html"
            class="py-2 px-4 bg-pink-500 text-white rounded-lg shadow-lg hover:bg-pink-400 transition duration-300 font-medium"
          >
            Book Appointment
          </a>
        </div>

        <!-- Mobile Menu Toggle -->
        <div class="md:hidden flex items-center">
          <button
            class="text-gray-700 focus:outline-none"
            id="mobile-menu-button"
          >
            <svg
              class="h-6 w-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Navigation -->
    <div class="hidden md:hidden" id="mobile-menu">
      <div class="flex flex-col items-center space-y-2 py-4">
        <a
          href="cosmetic-products.html"
          class="text-gray-700 hover:text-pink-500 font-medium py-2 px-2 transition duration-300"
          >Cosmetic Products</a
        >
        <a
          href="hair-cuts.html"
          class="text-gray-700 hover:text-pink-500 font-medium py-2 px-2 transition duration-300"
          >Hair Cutz</a
        >
        <a
          href="braiding-styles.html"
          class="text-gray-700 hover:text-pink-500 font-medium py-2 px-2 transition duration-300"
          >Women Braides</a
        >
        <a
          href="book-appointment.html"
          class="py-2 px-4 bg-pink-500 text-white rounded-lg shadow-lg hover:bg-pink-400 transition duration-300 font-medium"
          >Book Appointment</a
        >
      </div>
    </div>
  </nav>


<!-- Booking Section -->
<section id="booking" class="py-16 bg-gray-50">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-12">
        Book an Appointment
      </h2>
      <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
        <form id="bookingForm" class="space-y-4">
          <input
            type="text"
            placeholder="Full Name"
            required
            class="w-full p-3 border rounded"
          />
          <input
            type="email"
            placeholder="Email Address"
            required
            class="w-full p-3 border rounded"
          />
          <input
            type="tel"
            placeholder="Phone Number"
            required
            class="w-full p-3 border rounded"
          />
          <select class="w-full p-3 border rounded" required>
            <option value="">Select Service</option>
            <option value="hair">Hair Styling</option>
            <option value="makeup">Makeup</option>
            <option value="barber">Barbering</option>
          </select>
          <input type="date" class="w-full p-3 border rounded" required />
          <button
            type="submit"
            class="w-full bg-pink-500 text-white p-3 rounded hover:bg-pink-600"
          >
            Confirm Booking
          </button>
        </form>
      </div>
    </div>
  </section>
  <script src="js/script.js"></script>
  </body>
</html>
